  <section class="gallery" id="galery">
    <h3 class="gallery-title">places</h3>
    <div class="content">
      <div class="column">

          <div class="box box--1"></div>
        </div>

        <div class="box-container">

    <section class="form">
      <h3 class="form_title">send me a message!</h3>
        <div class="contact">
          <form>
            <h3 class="leave_message">leave a message</h3>
            <input class="user_input" type="text" name="first_name" placeholder="First Name...">
            <input class="user_input" type="text" name="last_name" placeholder="Last Name...">
            <input class="user_input" type="email" name="email_address" placeholder="e-mails address...">
            <textarea class="user_input text_input" placeholder="Write something..."></textarea>
            <button class="button_design" type="submit">send</button>
          </form>
        </div>
    </section>

    <footer class="my_footer">

        <div class="social-media">
          <i class="fa fa-instagram" aria-hidden="true"></i>
